<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Trading Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1f2937;
            margin-bottom: 20px;
        }
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .connected {
            background: #d1fae5;
            color: #065f46;
        }
        .disconnected {
            background: #fee2e2;
            color: #991b1b;
        }
        .messages {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .message {
            padding: 8px;
            margin-bottom: 8px;
            background: white;
            border-left: 3px solid #3b82f6;
            border-radius: 4px;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            transform: translateY(-1px);
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-success {
            background: #10b981;
            color: white;
        }
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 12px;
        }
        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå WebSocket Trading Test</h1>
        
        <div id="status" class="status disconnected">
            ‚ùå Disconnected
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="connect()">Connect</button>
            <button class="btn-danger" onclick="disconnect()">Disconnect</button>
            <button class="btn-success" onclick="subscribeOrderbook()">Subscribe Orderbook</button>
            <button class="btn-success" onclick="subscribeTicker()">Subscribe Ticker</button>
            <button class="btn-secondary" onclick="clearMessages()">Clear Messages</button>
            <button class="btn-secondary" onclick="ping()">Send Ping</button>
        </div>

        <div>
            <input type="text" id="pairId" placeholder="Trading Pair ID (optional)" />
        </div>

        <h2>Messages <span id="messageCount">0</span></h2>
        <div id="messages" class="messages">
            <div style="color: #6b7280;">Waiting for connection...</div>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;

        function addMessage(type, data) {
            messageCount++;
            document.getElementById('messageCount').textContent = messageCount;
            
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div style="color: #3b82f6; font-weight: 600;">[${new Date().toLocaleTimeString()}] ${type}</div>
                <pre style="margin: 4px 0 0 0; color: #374151;">${JSON.stringify(data, null, 2)}</pre>
            `;
            messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.innerHTML = '‚úÖ Connected <span class="pulse"></span>';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ùå Disconnected';
            }
        }

        function connect() {
            if (ws) {
                addMessage('INFO', 'Already connected');
                return;
            }

            const url = 'ws://localhost:5001/ws/trading';
            addMessage('INFO', `Connecting to ${url}...`);
            
            ws = new WebSocket(url);

            ws.onopen = () => {
                addMessage('CONNECTED', 'WebSocket connection established');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                addMessage(message.type.toUpperCase(), message.data);
            };

            ws.onerror = (error) => {
                addMessage('ERROR', 'WebSocket error occurred');
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                addMessage('DISCONNECTED', 'WebSocket connection closed');
                updateStatus(false);
                ws = null;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            } else {
                addMessage('INFO', 'Not connected');
            }
        }

        function subscribeOrderbook() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('ERROR', 'Not connected');
                return;
            }

            const pairId = document.getElementById('pairId').value || null;
            const message = {
                type: 'subscribe',
                data: {
                    type: 'orderbook',
                    ...(pairId ? { tradingPairId: pairId } : {})
                }
            };

            ws.send(JSON.stringify(message));
            addMessage('SENT', message);
        }

        function subscribeTicker() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('ERROR', 'Not connected');
                return;
            }

            const pairId = document.getElementById('pairId').value || null;
            const message = {
                type: 'subscribe',
                data: {
                    type: 'ticker',
                    ...(pairId ? { tradingPairId: pairId } : {})
                }
            };

            ws.send(JSON.stringify(message));
            addMessage('SENT', message);
        }

        function ping() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('ERROR', 'Not connected');
                return;
            }

            ws.send(JSON.stringify({ type: 'ping' }));
            addMessage('SENT', { type: 'ping' });
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            messageCount = 0;
            document.getElementById('messageCount').textContent = '0';
        }

        // Auto-connect on load
        window.onload = () => {
            connect();
        };
    </script>
</body>
</html>
