# songIQ Apache Configuration for AlmaLinux 8.10
# This file configures Apache to serve songIQ on standard HTTP/HTTPS ports

# Virtual Host for HTTP (Port 80)
<VirtualHost *:80>
    ServerName songiq.com
    ServerAlias www.songiq.com
    DocumentRoot /var/www/songiq-staging/client
    
    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # RewriteEngine On
    # RewriteCond %{HTTPS} off
    # RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    
    # Serve static files
    <Directory /var/www/songiq-staging/client>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Handle React Router
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
    
    # Proxy API requests to Node.js backend
    ProxyPreserveHost On
    ProxyPass /api http://localhost:5000/api
    ProxyPassReverse /api http://localhost:5000/api
    
    # Logs
    ErrorLog logs/songiq-error.log
    CustomLog logs/songiq-access.log combined
</VirtualHost>

